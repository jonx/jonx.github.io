<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Restaurant Locator - by Algolia</title>
  <base href="/algolia/"
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.ico" type="image/png" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@3.17.0/dist/algoliasearch.helper.min.js"></script>
  <script>
    var ALGOLIA_INSIGHTS_SRC = "https://cdn.jsdelivr.net/npm/search-insights@2.11.0/dist/search-insights.min.js";

    !function (e, a, t, n, s, i, c) {
      e.AlgoliaAnalyticsObject = s, e[s] = e[s] || function () {
        (e[s].queue = e[s].queue || []).push(arguments)
      }, e[s].version = (n.match(/@([^\/]+)\/?/) || [])[1], i = a.createElement(t), c = a.getElementsByTagName(t)[0],
        i.async = 1, i.src = n, c.parentNode.insertBefore(i, c)
    }(window, document, "script", ALGOLIA_INSIGHTS_SRC, "aa");
  </script>
</head>

<body>
  <!-- INTERFACE -->
  <div class="page">
    <div class="page__container">
      <!-- Search Input -->
      <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search for restaurants, neighborhood, food type..." />
        <select id="location-select">
          <option value="" disabled selected>Select a Location</option>
          <option value="use-current-location">Use My Current Location</option>
          <option value="New York">New York</option>
          <option value="Chicago">Chicago</option>
          <option value="Houston">Houston</option>
          <option value="Phoenix">Phoenix</option>
          <option value="no-location">No Location</option>
        </select>      
      </div>
      <div class="suggestions"></div>
      <div class="main-page">
        <div class="all-facets">
          <!-- Stars Filter -->
          <div id="stars-filter" class="facets">
            <h4>Rating</h4>
            <span class="star-images" data-stars="5">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
            </span>
            <br>
            <span class="star-images" data-stars="4">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
            </span>
            <br>
            <span class="star-images" data-stars="3">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
            </span>
            <br>
            <span class="star-images" data-stars="2">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
            </span>
            <br>
            <span class="star-images" data-stars="1">
              <img src="./assets/images/star_full.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
              <img src="./assets/images/star_empty.png" alt="Star">
            </span>
            <br>
          </div>     
          <!-- Facets Sidebar -->
          <aside id="facets" class="facets"></aside>
        </div>
        <div class="main-search">
          <div class="stats-text">
            <div class="search-stats"></div>
            <span class="underline"></span>
          </div>
          <!-- Search Results -->
          <div id="search-results" class="search-results"></div>
          <button id="show-more">Show More</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /INTERFACE -->

  <!-- TEMPLATES -->
  <script type="text/html" id="result-template">
    <div class="results__item">
        <div class="result__image-container">
            <img src="{{image_url_new}}" alt="Restaurant Image" class="result__image">
        </div>
        <div class="result__text-container">
          <div class="result__title-header">
            <button class="like-button" data-objectid="{{objectID}}"></button>
            <h1 class="result__title">{{name}}</h1>
          </div>
            <p class="result__rating">
              <span class="rating-number">{{stars_count}}</span>
              <span class="star-images">{{star_images}}</span>
              <span class="reviews-count">({{reviews_count}} reviews)</span>
            </p>
            <p class="result__summary">{{food_type}} | {{neighborhood}} | {{price_range}}</p>
            <p class="result__distance">{{distance}}</p>
        </div>
    </div>
    <br>
</script>

  <script type="text/html" id="no-results-template">
      <div id="no-results-message">
      	<p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
      	<a href="." class='clear-all'>Clear search</a>
      </div>
    </script>

  <!-- Facet Template -->
  <script type="text/html" id="facet-template">
    <li class="facet-item {{class}}">
        <a href="#" data-attribute="{{facetName}}" data-value="{{valueName}}">
            <span class="facet-name">{{valueName}}</span>
            <span class="facet-count">{{count}}</span>
        </a>
    </li>
  </script>
  <!-- /TEMPLATES -->

  <!-- SCRIPTS -->
  <script src="./index.js"></script>
  <!-- /SCRIPTS -->
</body>

</html>
